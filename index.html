<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
	<script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setUpGallery()">

    <h1>Interactive Photo Gallery</h1>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img src="sunset.jpg" alt="Beautiful Sunset">
        <img src="mountain.jpg" alt="Mountain Landscape">
        <img src="ocean.jpg" alt="Calm Ocean View">
        <img src="forest.jpg" alt="Forest Trail">
		<img src="aurora.jpg" alt="Aurora Borealis">
		<img src="desert.jpg" alt="Desert Dune">
    </div>

</body>

</html>
